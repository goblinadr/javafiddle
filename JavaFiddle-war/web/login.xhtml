<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Fiddle log in</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
    </h:head>

    <h:body>

        <div class="container">

            <div>
                <h1>Java Fiddle <span class="label label-default">Login</span></h1>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="InputUsername" class="">Username: </label>
                        <input type="email" class="form-control" id="InputUsername" placeholder="Enter username" />     
                        <label for="InputPassword" class="">Password:</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" />
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" /> Remember me
                        </label>
                        <button type="submit" class="btn btn-primary">Log in</button>
                        or  
                        <button class="btn btn-primary" data-toggle="modal" data-target="#reg">Register</button>

                        <div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-hidden="true" >
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">Registration</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-xs-4"> 
                                                <h:form prependId="false">
                                                    <h:messages errorClass="alert alert-danger" id="registerErrors"> </h:messages>
                                                    <h:outputLabel class="">Your username:</h:outputLabel>
                                                    <h:inputText styleClass ="form-control" value="#{registrationBean.nickname}"/>     
                                                    <h:outputLabel class="">Your e-mail:</h:outputLabel>
                                                    <h:inputText styleClass ="form-control" value="#{registrationBean.email}"/>
                                                    <h:outputLabel class="">Your password:</h:outputLabel>
                                                    <h:inputSecret  styleClass ="form-control" value="#{registrationBean.password}"/>
                                                    <h:outputLabel value="Repeat your password:" class=""/>
                                                    <h:inputSecret styleClass ="form-control" value="#{registrationBean.repeatPassword}" />
                                                    <h:commandLink value="Register" styleClass="btn btn-primary">
                                                        <f:ajax execute="@form" render="@form" onevent="registerListener" listener="#{registrationBean.addNewUser}" />
                                                    </h:commandLink>                                                
                                                </h:form>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/registerPage.js"></script>
    </h:body>
</html>
