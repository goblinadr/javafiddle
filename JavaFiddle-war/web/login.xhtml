<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Fiddle log in</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
    </head>

    <body>

        <div class="container">

            <div>
                <h1>Java Fiddle <span class="label label-default">Login</span></h1>
                <div class="row">
                    <div class="col-xs-2">
                        <label for="InputUsername" class="">Username: </label>
                        <input type="email" class="form-control" id="InputUsername" placeholder="Enter username" />     
                        <label for="InputPassword" class="">Password:</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" />
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" /> Remember me
                        </label>
                        <button type="submit" class="btn btn-primary">Log in</button>
                        or  
                        <button class="btn btn-primary" data-toggle="modal" data-target="#reg">Register</button>

                        <div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-hidden="true" >
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="myModalLabel">Registration</h4>
                                    </div>
                                    <div class="modal-body">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <label for="InputUsername" class="">Your username: </label>
                                                <input type="email" class="form-control" id="InputUsername" placeholder="Enter username" />     
                                                <label for="InputPassword" class="">Your e-mail:</label>
                                                <input type="email" class="form-control" id="InputPassword" placeholder="Enter e-mail" />
                                                <label for="InputPassword" class="">Your password:</label>
                                                <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" />
                                                <label for="InputPassword" class="">Repeat your password:</label>
                                                <input type="password" class="form-control" id="InputPassword" placeholder="Enter password" />
                                                <p></p>
                                                <button class="btn btn-primary" data-dismiss="modal">Register</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
    </body>
</html>
