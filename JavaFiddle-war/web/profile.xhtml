<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Fiddle profile</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" />
        <link href="resources/css/tree_profile.css" rel="stylesheet"/>
    </h:head>

    <h:body>
        
    <div class="modal fade" id="modal-newfile" tabindex="-1" role="dialog" aria-labelledby="modal-newfile-header" aria-hidden="true">
                <div class="modal-dialog">
                    <h:form prependId="false">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">Create new file/folder</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group" >
                                        <label for="modal-newfile-filetype">File or folder:</label>
                                        <h:selectOneMenu value="#{userProjectsBeanWeb.type}">
                                            <f:selectItem itemValue="Project" itemLabel="Project"/>
                                            <f:selectItem itemValue="File" itemLabel="file"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="modal-newfile-filename">Name:</label>
                                        <h:inputText id="modal-newfile-filename" value="#{userProjectsBeanWeb.nameFile}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <h:commandButton class="btn btn-primary" actionListener="#{userProjectsBeanWeb.createFile}"  value="Create" />
                        </div>
                    </div><!-- /.modal-content -->
                    </h:form>
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->


        <div class="container">
            <h1>Java Fiddle <span class="label label-info">Profile</span></h1>

            <br/>
            <h:form prependId="false">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbar-1">
                        <ul class="nav navbar-nav">
                            
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">File<b class="caret"></b></a>
                                <ul class="dropdown-menu">                                    
                                        <li onclick='$("#modal-newfile").modal("show");'><a href="#">Create</a></li>
                                        <li> <h:commandLink value ="Delete" actionListener="#{userProjectsBeanWeb.delete}"></h:commandLink></li>                                
                                    
                                </ul>
                            </li>
                            
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Share<b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Share file</a></li>
                                    <li><a href="#">Share project</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            </h:form>
            <div class="row">
                <div class="col-xs-5">
                    <div class="tree well" id="rootTree">
                    </div>

                </div>
                <div class="col-xs-7">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-4">
                                    <img id="av" src="resources/img/ava_example.jpg" alt="Avatar" class="img-rounded"/>
                                </div>
                                <div class="col-xs-8">
                                    <b>Username: </b><h:outputText  value="#{loginBean.nickname}"></h:outputText> <br/>
                                    <b>Number of projects: </b> <h:outputText id="numProjects"> </h:outputText> <br/>
                                    <span id="111">Myspan</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Files</th>
                                <th>Shared for</th>
                            </tr>    
                        </thead>
                        <tbody>
                            <tr>
                                <td>First project</td>
                                <td>everyone</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="resources/js/tree.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>        
    </h:body>
</html>
